<div *ngIf="!isAdminLoggedIn && !isCustomerLoggedIn ">
  <header class="main-header" style="background-color: #003973; height: 80px; padding: 10px;">
      <div>
      <a style="color: white; margin-left:50px; font-size: 18px;font-weight: bolder;" routerLink="/login">Interships and Jobs Management</a>
      </div>
      <div class="nav-links">
      <a nz-button nzType="link" routerLink="/signup" routerLinkActive="active" >Sign up</a>
      <a nz-button nzType="link" routerLink="/login" routerLinkActive="active">Login</a>
      </div>
  </header>
</div>
  
  
<div *ngIf="isAdminLoggedIn">
  <header class="main-header" style="background-color: #003973; height: 80px; padding: 10px;">
      <div>
      <a style="color: white; margin-left:50px; font-size: 18px;font-weight: bolder;" routerLink="/admin/dashboard">Interships and Jobs Management</a>
      </div>
      <div class="nav-links">
      <a nz-button nzType="link" routerLink="/admin/dashboard" routerLinkActive="active" >Dashboard</a>
      <a nz-button nzType="link" routerLink="/admin/category" routerLinkActive="active" >Category</a>
     <a nz-button nzType="link" routerLink="/login" routerLinkActive="active" >Logout</a>
      </div>
  </header>
</div>

<div *ngIf="isCustomerLoggedIn">
  <header class="main-header" style="background-color: #003973; height: 80px; padding: 10px;">
      <div>
      <a style="color: white; margin-left:50px; font-size: 18px;font-weight: bolder;" routerLink="/customer/dashboard">Interships and Jobs Management
      </a>
      </div>
      <div class="nav-links">
      <a nz-button nzType="link" routerLink="/customer/dashboard" routerLinkActive="active" >Dashboard</a>
      <a nz-button nzType="link" routerLink="/login" routerLinkActive="active" >Logout</a>
      </div>
  </header>
</div>
<div>
  
<ng-template [ngIf]="'./app.component.html'">
  
</ng-template>
