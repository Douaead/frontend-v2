<div class="bg" style="background-color: #F8F8F8;">
  <div class="parent">
    <div class="child">
      <div nz-row class="imgDiv">
        <div nz-col nzSpan="24">
          <h1>Sign Up</h1>
        </div>
      </div>
      <form nz-form [formGroup]="validateForm">
        
        <!-- Champ pour le nom d'utilisateur -->
        <input nz-input placeholder="Name" id="username" formControlName="name" />
        <ng-template #userErrorTpl let-control>
          <ng-container *ngIf="control.hasError('required')">
            Please input your username!
          </ng-container>
        </ng-template>

        <!-- Champ pour l'email -->
        <input nz-input placeholder="E-mail" formControlName="email" id="email" />

        <!-- Champ pour le mot de passe -->
        <input nz-input placeholder="Password" type="password" id="password" formControlName="password" />
        <ng-template #errorPass let-control>
          <ng-container *ngIf="control.hasError('required')">
            Password Is Required!
          </ng-container>
          <ng-container *ngIf="control.hasError('pattern')">
            Password Should Contain 8 Characters, 1 Lowercase, 1 Uppercase, 1 Number, and 1 Special character
          </ng-container>
        </ng-template>

        <!-- Champ pour la confirmation du mot de passe -->
        <input nz-input type="password" placeholder="Confirm Password" formControlName="checkPassword" id="checkPassword" />
        <ng-template #errorTpl let-control>
          <ng-container *ngIf="control.hasError('required')">
            Please confirm your password!
          </ng-container>
          <ng-container *ngIf="control.hasError('confirm')">
            Two passwords that you enter are inconsistent!
          </ng-container>
        </ng-template>
        
        <button nz-button class="login-form-button login-form-margin" [nzType]="'primary'" (click)="register()">Register</button>
        Or <a routerLink="/login">login now!</a>
      </form>
    </div>
  </div>
</div>
